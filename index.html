<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #70c5ce;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #game-container {
            position: relative;
            width: 400px;
            height: 600px;
            background-color: #000a96;
            overflow: hidden;
            border: 2px solid #333;
        }
        #game-canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        #bpm-control {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            font-size: 16px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        #bpm-value {
            font-weight: bold;
        }
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            z-index: 10;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #e06703;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #f39c12;
        }
        #mic-status {
            margin-top: 10px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #mic-visualizer {
            height: 20px;
            width: 100px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        #mic-level {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            transition: width 0.1s ease-out;
            border-radius: 10px;
        }
        #mic-status-text {
            min-width: 180px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas" width="400" height="600"></canvas>
        <div id="score">0</div>
        <div id="bpm-control">
            BPM: <span id="bpm-value">120</span>
            <div>Blow to jump</div>
            <div id="mic-status">
                <span id="mic-status-text">Microphone: Waiting for access...</span>
                <div id="mic-visualizer">
                    <div id="mic-level"></div>
                </div>
            </div>
        </div>
        <div id="start-screen">
            <h1>Flappy Bird</h1>
            <p>Blow to jump</p>
            <button id="start-button">Start Game</button>
        </div>
    </div>

    <!-- Bird sprite (hidden by default) -->
    <img id="bird-sprite" src="bird.png" alt="Bird" style="display: none;">
    
    <script src="game.js" type="module"></script>
</body>
</html>
